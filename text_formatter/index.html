<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Type in your word</h1>
        <input class="input" type="text" placeholder="write anything you want">
        <div class="items">
            <div class="item ABC">ABC</div>
            <div class="item abc">abc</div>
            <div class="item Abc">Abc</div>
            <div class="item bold"><b>B</b></div>
            <div class="item italic"><i>I</i></div>
            <div class="item underline"><u>abc</u></div>
        </div>
        <div class="output">
            <h3 class="result"></h3>
        </div>
    </div>
</body>
</html>
